<app-navbar></app-navbar>
<h2 class="m-4">Transfer Money </h2>
<div class="container">
  
    <form #transferForm="ngForm" (ngSubmit)="onSubmit(transferForm.value)">
        <div class="form-group">
          <label class="font-weight-bold" >Transfer From:</label>
          <input type="text" class="form-control"  value="{{customer.firstName+' '+customer.lastName + '   (balance: '+customer.balance+')'}}" disabled>
          <input type="hidden" name="transferFrom" [(ngModel)]="customer.id">
        </div>
        <div class="form-group">
          <label class="font-weight-bold" for="transferTo">Transfer To:</label>
          <select class="form-control" name="transferTo" ngModel>
            <option value="" disabled selected>Select a Customer</option>
            <option *ngFor="let c of customers" [value]="c.id" >
                {{c.firstName+' '+c.lastName+ ' ( id= '+c.id+ ', balance: '+c.balance +')'}}
            </option>
          </select>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" >Amount:</label>
            <input type="number" class="form-control" required name="amount" min="1" max="{{customer.balance}}" ngModel>
            <span class="text-danger">{{erorrmessag}}</span>   
          </div>
         
        <button type="submit"  class="btn btn-primary mb-2">Transfer</button>
      </form>
</div>
<app-footer></app-footer>
